[build]
  command = "pnpm run build"

[build.environment]
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Block admin routes only
[[redirects]]
  from = "/admin/*"
  to = "/404"
  status = 404

# Headers for API routes
[[headers]]
  for = "/api/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff" 